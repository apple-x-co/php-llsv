language: php

dist: bionic

php:
  - 7.2
  - 7.3
  - 7.4

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_install:
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - phpenv config-rm xdebug.ini || true
  - composer self-update

install:
  - composer install

script:
  - composer validate
  - ./vendor/bin/phpunit;

jobs:
  fast_finish: true
  include:
    - stage: Test
      name: Lowest dependencies
      php: 7.2
      install: composer update --prefer-dist --prefer-lowest

    - stage: Code Quality
      name: Code coverage
      php: 7.2
      before_script:
        - pecl install pcov
      script:
        - ./vendor/bin/phpunit -v --coverage-clover ./build/logs/clover.xml --coverage-text;
      after_script:
        - wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover;

    - stage: Code Quality
      name: Static analysis
      php: 7.2
      install:
        - composer install
        - composer global require --dev phpstan/phpstan ^0.12 vimeo/psalm ^3.11 phpmetrics/phpmetrics ^2.6;
      script:
        - ~/.composer/vendor/bin/phpstan analyse -c phpstan.neon --no-progress --no-interaction;
        - ~/.composer/vendor/bin/psalm --show-info=true
        - ~/.composer/vendor/bin/phpmetrics --exclude=Exception src

    - stage: Code Quality
      name: Coding standards
      php: 7.2
      install: composer global require --dev friendsofphp/php-cs-fixer ^2.0;
      script:
        - ~/.composer/vendor/bin/php-cs-fixer --dry-run -v fix;
